        <h1 id="stage_title">Extended</h1>
        <p>
            Tabキーに反応しないリンクも簡単に作ることができる、というのが先程の問題でした。
            具体的には、&lt;a&gt;タグを使わず、JavaScriptを使用してクリック時に別のURLに遷移する、
            という処理を記述することで実現できます。
            リンクではないリンクなんて代物は普通のWebページでは不要ですが、
            こんなこともできるんだな程度に知っておくと便利かと思います。
        </p>
        <p>
            さて、今度の問題は、ただクリックしているだけでは決して解くことができません。
            必要なのは注意深さと○○○○○○○○○です。
            さぁ、気付きますか？
        </p>
